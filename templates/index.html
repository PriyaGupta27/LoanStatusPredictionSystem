<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoanStatusPrediction</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark navheight">
    <h1 class="navfont">LOAN STATUS PREDICTION MODEL</h1>
  </nav>
  <div class="container-fluid">
    <div class="panel">
      <form class="formfont" method="POST">
        <div class="row">
          <div class="col">
            <label for="gender">Gender:</label>&ensp;
            <select id="gender" name="gender" class="btn btn-light">
              <option selected>--select--</option>
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>
          <div class="col">
            <label for="married">Marital Status:</label>&ensp;
            <select id="married" name="married" class="btn btn-light">
              <option selected>--select--</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="education">Education:</label>&ensp;
            <select id="education" name="education" class="btn btn-light">
              <option selected>--select--</option>
              <option value="0">Graduate</option>
              <option value="1">Not Graduate</option>
            </select>
          </div>
          <div class="col">
            <label for="self">Self Employed:</label>&ensp;
            <select id="self" name="self" class="btn btn-light">
              <option selected>--select--</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="credit">Credit History:</label>&ensp;
            <select id="credit" name="credit" class="btn btn-light">
              <option selected>--select--</option>
              <option value="0">0.0</option>
              <option value="1">1.0</option>
            </select>
          </div>
          <div class="col">
            <label for="area">Property Area:</label>&ensp;
            <select id="area" name="area" class="btn btn-light">
              <option selected>--select--</option>
              <option value="0">Rural</option>
              <option value="1">Semi-urban</option>
              <option value="2">Urban</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="depend">Dependents:</label>&ensp;
            <select id="depend" name="depend" class="btn btn-light">
              <option selected>--select--</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">more than 3</option>
            </select>
          </div>
          </div>
          <div class="row">
          <div class="col">
            <label for="appincome">Applicant Income:</label>&ensp;
            <input type="text" id="appincome" name="appincome">
        </div>
          <div class="col">
            <label for="coappincome">Co-applicant Income:</label>&ensp;
            <input type="text" id="coappincome" name="coappincome">
          </div>
          </div>
          <div class="row">
          <div class="col">
            <br>
            <label for="loanamt">Loan Amount:</label>&ensp;
            <input type="text" id="loanamt" name="loanamt">
          </div>
          <div class="col">
            <br>
            <label for="loanamtterm">Loan Amount Term:</label>&ensp;
            <input type="text" id="loanamtterm" name="loanamtterm">
          </div>
        </div>
        <div class="row buttonpos">
        <input type="submit" class="btn btn-primary" name="submit" value="Get Status">
      </div>
      </form>
      <!--
      <script type = "text/javascript">
           if( status == 1 ) {
              document.write("<b>Predicted Loan Status: Yes</b>");
           }
           else{
            document.write("<b>Predicted Loan Status: No</b>")
           }
     </script>  
     -->
     {% if status == 1 %}
						<h2>Predicted status is Yes</h2>
					{% endif %}  
      {% if status == 0 %}
            <h2>Predicted status is No</h2>
          {% endif %}     
    </div>
  </div>
  </div>
</body>
</html>
